sudo: required
dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y --force-yes build-essential ccze colormake pkg-config libtool courier-mta libopendkim-dev uuid-dev zlib1g-dev libunistring-dev libidn2-0-dev nettle-dev libopendbx1-dev

script:
  - ./configure --enable-dkimsign-setuid | ccze -m ansi
  - colormake
  - colormake check
  - sudo colormake install
